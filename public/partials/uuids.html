<div class="container">
    <form>
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th ng-repeat="header in headers">
                    <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy" sortvalue="{{header}}">{{header}}</sort-by>
                </th>
            </tr>
        </thead>
        <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr ng-repeat="uuid in uuids.uuids">
            <td>{{uuid.host_name}}</td>
            <td>{{uuid.id}}</td>
            <td>{{uuid.host_uuid}}</td>
            <td>{{uuid.last_request}}</td>
            <td>{{uuid.state}}</td>
            <td>
                <input type="checkbox" name="uuid" {{bind-attr value=id}}>
            </td>
        </tr>
    </table>
    <div class="col-md-4 col-md-offset-8 text-right">
        <button class="btn btn-primary btn-xs" type="submit">Submit</button>
    </div>
    </form>
</div>
