<div class="container">
    <div class="row">
        <div class="col-md-2 col-md-offset-10 text-right">
            <select class="form-control" ng-model="filterCriteria.limit" ng-change="selectPage()">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
        </div>
    </div>
    <form ng-submit="submit()" id="uuidsForm">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th ng-repeat="header in headers">
                    <!--
                    <sort-by onsort="onSort" sortdir="filterCriteria.sortDir" sortedby="filterCriteria.sortedBy" sortvalue="{{header.value}}">{{header.name}}</sort-by>
                    -->
                    {{header.name}}
                </th>
            </tr>
        </thead>
        <tr>
            <td><input class="form-control" ng-blur="selectPage()" ng-model="filterCriteria.hostname" type="text"></td>
            <td><input class="form-control" ng-blur="selectPage()" ng-model="filterCriteria.id" type="text"></td>
            <td><input class="form-control" ng-blur="selectPage()" ng-model="filterCriteria.hostuuid" type="text"></td>
            <td><input class="form-control" ng-blur="selectPage()" ng-model="filterCriteria.last_request" type="text"></td>
            <td>
                <select class="form-control" ng-change="selectPage()" ng-model="filterCriteria.state" ng-options="state for state in states">
                    <option value=""> </option>
                </select>
            </td>
            <td>
                <input type="checkbox" ng-model="checked" ng-change="onCheckedChange(checked)">
            </td>
        </tr>
        <tr ng-repeat="uuid in uuids.uuids">
            <td>{{uuid.host_name}}</td>
            <td>{{uuid.id}}</td>
            <td>{{uuid.host_uuid}}</td>
            <td>{{uuid.last_request}}</td>
            <td>{{uuid.state}}</td>
            <td>
                <input type="checkbox" ng-model="uuid.checked">
            </td>
        </tr>
    </table>
    <div class="row">
    <div class="col-md-4" ng-show="meta.count == 0">
        <h3>No UUID's found</h3>
    </div>
    <div class="col-md-4">
        <pagination boundary-links="true" max-size="5" total-items="uuids.meta.pagination.total_count" items-per-page="filterCriteria.limit" page="uuids.meta.pagination.current_page" on-select-page="selectPage(page)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
    <div class="col-md-4 col-md-offset-4 text-right">
        <select class="form-control input-sm" ng-model="updateCriteria.action" ng-options="action.name for action in actions">
            <option value=""> </option>
        </select>
        <button class="btn btn-primary btn-xs" type="submit">Submit</button>
    </div>
    </div>
    </form>
</div>
